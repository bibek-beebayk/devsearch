{% extends 'main.html' %}

{% block content %}
<h1>Projects Template</h1>

<hr>

<h2>Projects</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Votes</th>
        <th>Ratio</th>
        <th>Creared_on</th>

        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.id }}</td>
        <td>{{ project.title }}</td>
        <td>{{ project.vote_total }}</td>
        <td>{{ project.vote_ratio }}%</td>
        <td>{{ project.created }}</td> 
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock content %}
