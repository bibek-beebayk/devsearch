{% extends 'main.html' %}

{% block content %}

<img src="{{ project.featured_image.url }}" alt="" style="max-width: 500px;">
<h1>{{ project.title }}</h1>
<br>
<hr>

{% for tag in tags %}
<span style="border: 1px solid;">{{tag.name}}</span>
{% endfor %}
<hr>
<p>{{ project.description }}</p>

{% endblock content %}
